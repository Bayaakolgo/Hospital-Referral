{% extends 'hospital/admin_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }
    </style>
</head>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Referrals</h6>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Referring To</th>
                    <th>Referring From</th>
                    <th>Patient Information</th>
                    <th>Functional Status</th>
                    <th>Request Referral</th>
                </tr>
            </thead>
            {% for r in referrals %}
            <tr>
                <td>{{r.date}}</td>
                <td>{{r.referralTo}}</td>
                <td>{{r.referralFrom}}</td>
                <td>{{r.patientName}}</td>
                <td>{{r.selfCare}}</td>
                <td><a class="btn btn-primary btn-xs" href="{% url 'discharge-patient' p.id  %}"><span class="glyphicon glyphicon-send"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
